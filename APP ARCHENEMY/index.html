<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archenemy MTG</title>
    <link href="https://fonts.cdnfonts.com/css/beleren" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor Principal -->
    <div id="app">
        <h1>Archenemy MTG</h1>
        
        <!-- Botón para crear mazo -->
        <button onclick="randomDeck()">Crear Mazo Aleatorio</button>
        
        <!-- Contenedor de Carta -->
        <div id="card-container">
            <div id="card" class="card-back"></div>
        </div>
        
        <!-- Botones de Acción -->
        <button onclick="drawCard()">Robar Carta</button>
        <button onclick="shuffleDeck()">Mezclar Mazo</button>
        
        <!-- Atribución -->
        <footer class="scryfall-attribution">
            <p>Datos de cartas por <a href="https://scryfall.com/" target="_blank">Scryfall</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
